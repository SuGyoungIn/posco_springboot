<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POSCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/styles.css}" />

    </head>
<body>
    <div class="login-box">
        <div class="login-title">
            <img src="https://companieslogo.com/img/orig/PKX_BIG.D-f7b9b628.png?t=1654588951" />
        </div>

        <div class="login-form">
            <div class="login-form">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label class="form-control-label" for="userId">아이디</label>
                        <input type="text" class="form-control" id="userId" name="userId" required autofocus>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="userPw">비밀번호</label>
                        <input type="password" class="form-control" id="userPw" name="pw" required>
                    </div>
                    <div class="login-button">
                        <button type="submit" class="btn btn-outline-primary btn-lg ">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>

</body>
</html>
